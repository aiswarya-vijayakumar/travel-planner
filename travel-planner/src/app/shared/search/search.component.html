<form class="m-8">
  <mat-form-field appearance="outline" class="w-full">

    <input type="text" placeholder="Find your destination..........." matInput [formControl]="searchControl"
      [matAutocomplete]="auto">
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="search()">
      @for (option of filteredOptions; track option) {
      <mat-option [value]="option">{{option}}</mat-option>
      }
    </mat-autocomplete>

  </mat-form-field>
</form>
<div class="mx-8" *ngIf="showSearchResults && searchControl.value">
  <mat-tab-group animationDuration="0ms">
    <mat-tab [label]="'Explore ' + searchControl.value">
      <app-carousel [images]="topPlaces"></app-carousel>
    </mat-tab>
    <mat-tab label="Best places to stay">Content 2</mat-tab>
    <mat-tab label="Book Tickets">Content 3</mat-tab>
  </mat-tab-group>

</div>
